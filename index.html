<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #000; /* Black */
    }

    canvas {
      display: block;
    }
  </style>
  <title>Interactive Particle Drawing</title>
</head>
<body>
  <canvas id="particleCanvas"></canvas>

  <script>
    const canvas = document.getElementById("particleCanvas");
    const ctx = canvas.getContext("2d");

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    const particles = [];
    const maxParticles = 500;
    let isDrawing = false;

    class Particle {
      constructor(x, y) {
        this.x = x;
        this.y = y;
        this.size = Math.random() * 3 + 1; // Random size
        this.color = getRandomColor();
      }

      draw() {
        ctx.fillStyle = this.color;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function getRandomColor() {
      const hue = Math.random() * 360;
      return `hsla(${hue}, 100%, 50%, 1)`;
    }

    function drawParticle(event) {
      if (isDrawing) {
        const particle = new Particle(event.clientX, event.clientY);
        particle.draw();
        particles.push(particle);
      }
    }

    function startDrawing() {
      isDrawing = true;
    }

    function stopDrawing() {
      isDrawing = false;
    }

    function clearCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.length = 0; 
    }

    canvas.addEventListener('mousedown', startDrawing);
    canvas.addEventListener('mouseup', stopDrawing);
    canvas.addEventListener('mousemove', drawParticle);
    canvas.addEventListener('mouseleave', stopDrawing);

      event.preventDefault();
      startDrawing();
    });

      event.preventDefault();
      stopDrawing();
